<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newgram</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo {
      font-family: 'Segoe UI', cursive;
      font-size: 40px;
      margin-bottom: 20px;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 20px;
    }

    .subtitle span {
      color: #ff4d00; /* laranja */
    }

    .subtitle .purple {
      color: #d62976; /* rosa/roxo */
    }

    .button {
      background-color: #0095f6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .links {
      color: #0095f6;
      font-size: 14px;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: gray;
      text-align: center;
    }

    .meta-logo {
      display: block;
      margin-top: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="logo">Newgram</div>
  <div class="subtitle">
    Compartilhe seus interesses<br>
    <span>com </span><span class="purple">as pessoas que<br>entendem você, não compartilhe seus dados com qualquer um.</span>
  </div>
  <button class="button">Abrir o Newgram</button>
  <div class="links">Entrar ou <strong>cadastrar-se</strong></div>
  <div class="footer">
    from<br>
    <span class="meta-logo">Thomas Soares 1ºB TI</span>
  </div>
</body>
</html>
